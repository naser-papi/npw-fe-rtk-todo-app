name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # change if your default is master
  workflow_dispatch:

# Required for Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      # Build your app
      - name: Build
        run: |
          pnpm build

      # SPA fallback: copy index.html -> 404.html
      # (Vite dist/ ; CRA build/)
      - name: Add SPA fallback
        run: |
          if [ -d "dist" ]; then
            cp dist/index.html dist/404.html
          elif [ -d "build" ]; then
            cp build/index.html build/404.html
          fi

      # Upload the build output as a Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            dist
            build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
